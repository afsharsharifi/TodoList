<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <input class="white col s12" type="text" id="txtNewTaskTitle" placeholder="Enter a Task...">
                <a class="btn btn-floating" id="btnAddTask" onclick="AddNewTask()"><i class="material-icons">add</i></a>
            </div>
            <div>
                <h4 class="header-title">Ongoing Task</h4>
            </div>
            <ul id="ongoing-task">
                <a href="#" class="a-task col s12 btn pink darken-2">
                    <li class="todo-task left-align">This is a Sample</li>
                </a>
            </ul>

            <div>
                <h4 class="header-title">Done Task</h4>
            </div>
            <ul id="already-done-task">
                <a href="#" class="col s12 btn pink lighten-5 black-text">
                    <del><li class="todo-task left-align">This is a Sample</li></del>
                </a>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
