<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <input type="text" id="txtNewTaskTitle" placeholder="Enter a Task...">
        <button id="btnAddTask" onclick="AddNewTask()">Add Task</button>
    </div>
    <hr>
    <div>
        <h3>Ongoing Task</h3>
    </div>
    <ul id="ongoing-task">
        <a href="#">
            <li class="todo-task">This is a Sample</li>
        </a>
    </ul>

    <div>
        <h3>Done Task</h3>
    </div>
    <ul id="already-done-task">
        <a href="#">
            <del><li class="done-task">This is a Sample</li></del>
        </a>
    </ul>
    <script src="main.js"></script>
</body>

</html>
